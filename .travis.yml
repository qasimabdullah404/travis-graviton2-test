language: php
os:
  - linux
dist: focal
arch:
  - arm64-graviton2
virt: lxd
group: edge
php:
  - "7.4"
jdk:
  - oraclejdk8
services:
  - mysql
before_script:
  - composer self-update 2.0.14
  - php --version
  - sudo apt-get install -y php-common
  - sudo phpdismod -v php7.4 xdebug
  - sudo mysql -u root -e 'drop user if exists drupal@localhost;'
  - sudo mysql -u root -e 'create user drupal@localhost;'
  - sudo mysql -u root -e 'drop database if exists drupal;'
  - sudo mysql -u root -e 'create database drupal;'
  - sudo mysql -u root -e 'grant all on *.* to drupal@localhost;' || true
script: true